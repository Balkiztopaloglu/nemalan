<svg width="320" height="60" viewBox="0 0 320 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Simple dehumidifier icon -->
  <g transform="translate(10, 8)">
    <!-- Main device body -->
    <rect x="0" y="8" width="28" height="40" rx="4" fill="url(#mainGradient)" stroke="url(#borderGradient)" stroke-width="1.5"/>
    
    <!-- Air intake (simple lines) -->
    <line x1="4" y1="15" x2="24" y2="15" stroke="white" stroke-width="1.5" opacity="0.8"/>
    <line x1="4" y1="20" x2="24" y2="20" stroke="white" stroke-width="1.5" opacity="0.8"/>
    <line x1="4" y1="25" x2="24" y2="25" stroke="white" stroke-width="1.5" opacity="0.8"/>
    
    <!-- Water drop (simplified) -->
    <circle cx="14" cy="38" r="4" fill="url(#waterGradient)"/>
    
    <!-- Power light -->
    <circle cx="22" cy="12" r="2" fill="#10b981"/>
  </g>
  
  <!-- Text: NemsizHayat -->
  <text x="55" y="35" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="28" font-weight="700" fill="url(#textGradient)" letter-spacing="-0.5">NemsizHayat</text>
  
  <!-- Tagline -->
  <text x="55" y="50" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="11" font-weight="500" fill="#64748b" letter-spacing="1">SAĞLIKLI YAŞAM</text>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="borderGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0284c7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="waterGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:0.9" />
    </linearGradient>
    
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0ea5e9;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg> 
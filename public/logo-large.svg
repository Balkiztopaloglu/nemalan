<svg width="240" height="70" viewBox="0 0 240 70" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Icon: Dehumidifier with water drop -->
  <g transform="translate(8, 8)">
    <!-- Main device body -->
    <rect x="0" y="8" width="32" height="46" rx="5" fill="url(#mainGradient)" stroke="url(#borderGradient)" stroke-width="2"/>
    
    <!-- Air intake grille -->
    <rect x="4" y="12" width="24" height="12" rx="1.5" fill="white" opacity="0.3"/>
    <line x1="6" y1="15" x2="26" y2="15" stroke="white" stroke-width="1" opacity="0.6"/>
    <line x1="6" y1="18" x2="26" y2="18" stroke="white" stroke-width="1" opacity="0.6"/>
    <line x1="6" y1="21" x2="26" y2="21" stroke="white" stroke-width="1" opacity="0.6"/>
    
    <!-- Air flow arrows -->
    <path d="M-4 20 Q10 12 28 20" stroke="white" stroke-width="2" stroke-linecap="round" opacity="0.8"/>
    <path d="M-4 28 Q10 20 28 28" stroke="white" stroke-width="2" stroke-linecap="round" opacity="0.8"/>
    <path d="M-4 36 Q10 28 28 36" stroke="white" stroke-width="2" stroke-linecap="round" opacity="0.8"/>
    
    <!-- Water drop -->
    <path d="M13 40 Q13 52 20 52 Q27 52 27 40 Q27 37 20 37 Q13 37 13 40 Z" fill="url(#waterGradient)"/>
    
    <!-- Power indicator -->
    <circle cx="26" cy="14" r="3" fill="#10b981"/>
    <circle cx="26" cy="14" r="1.5" fill="white"/>
  </g>
  
  <!-- Text -->
  <text x="55" y="28" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="22" font-weight="700" fill="url(#textGradient1)" letter-spacing="-0.5">Nemsiz</text>
  <text x="55" y="50" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="22" font-weight="700" fill="url(#textGradient2)" letter-spacing="-0.5">Hayat</text>
  
  <!-- Tagline -->
  <text x="55" y="65" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="10" font-weight="500" fill="#64748b" letter-spacing="0.8">SAĞLIKLI YAŞAM</text>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="borderGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0284c7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="waterGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:0.9" />
    </linearGradient>
    
    <linearGradient id="textGradient1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="textGradient2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0ea5e9;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg> 
<svg width="300" height="70" viewBox="0 0 300 70" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle for device representation -->
  <circle cx="35" cy="35" r="25" fill="url(#circleGradient)" opacity="0.1"/>
  
  <!-- Main droplet (decreasing/evaporating) -->
  <path d="M25 15 Q25 35 35 35 Q45 35 45 15 Q45 12 35 12 Q25 12 25 15 Z" fill="url(#dropletGradient)"/>
  
  <!-- Small droplets evaporating -->
  <circle cx="30" cy="18" r="2" fill="#6EC5E9" opacity="0.7"/>
  <circle cx="40" cy="20" r="1.5" fill="#6EC5E9" opacity="0.5"/>
  <circle cx="28" cy="22" r="1" fill="#6EC5E9" opacity="0.3"/>
  
  <!-- Leaf element for freshness -->
  <path d="M50 25 Q55 20 60 25 Q55 30 50 25 Z" fill="#A3D9A5"/>
  
  <!-- Wave lines for air movement -->
  <path d="M15 30 Q20 25 25 30" stroke="#6EC5E9" stroke-width="1.5" stroke-linecap="round" opacity="0.8"/>
  <path d="M15 35 Q20 30 25 35" stroke="#6EC5E9" stroke-width="1.5" stroke-linecap="round" opacity="0.6"/>
  <path d="M15 40 Q20 35 25 40" stroke="#6EC5E9" stroke-width="1.5" stroke-linecap="round" opacity="0.4"/>
  
  <!-- Main text: "nem" in light blue -->
  <text x="80" y="35" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="28" font-weight="700" fill="#6EC5E9" letter-spacing="-0.5">nem</text>
  
  <!-- Small droplet above "n" -->
  <circle cx="85" cy="15" r="3" fill="#6EC5E9"/>
  
  <!-- "alan" in green -->
  <text x="140" y="35" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="28" font-weight="700" fill="#A3D9A5" letter-spacing="-0.5">alan</text>
  
  <!-- Tagline -->
  <text x="80" y="55" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="11" font-weight="500" fill="#888" letter-spacing="1.5">SAĞLIKLI YAŞAM</text>
  
  <!-- Subtle decorative line -->
  <line x1="80" y1="45" x2="180" y2="45" stroke="url(#lineGradient)" stroke-width="1.5" stroke-linecap="round"/>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="circleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6EC5E9;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#A3D9A5;stop-opacity:0.3" />
    </linearGradient>
    
    <linearGradient id="dropletGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6EC5E9;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#A3D9A5;stop-opacity:0.9" />
    </linearGradient>
    
    <linearGradient id="lineGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6EC5E9;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#A3D9A5;stop-opacity:0.4" />
    </linearGradient>
  </defs>
</svg> 
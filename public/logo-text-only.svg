<svg width="280" height="60" viewBox="0 0 280 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Main text: Nemalan -->
  <text x="0" y="38" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="32" font-weight="800" fill="url(#textGradient)" letter-spacing="-1">Nemalan</text>
  
  <!-- Tagline -->
  <text x="0" y="55" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="12" font-weight="600" fill="#64748b" letter-spacing="2">SAĞLIKLI YAŞAM</text>
  
  <!-- Subtle decorative line -->
  <line x1="0" y1="45" x2="120" y2="45" stroke="url(#lineGradient)" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0ea5e9;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="lineGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:0.6" />
    </linearGradient>
  </defs>
</svg> 
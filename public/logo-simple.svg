<svg width="180" height="50" viewBox="0 0 180 50" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Icon: Dehumidifier with water drop -->
  <g transform="translate(5, 5)">
    <!-- Main device body -->
    <rect x="0" y="5" width="25" height="35" rx="4" fill="url(#mainGradient)" stroke="url(#borderGradient)" stroke-width="1.5"/>
    
    <!-- Air intake grille -->
    <rect x="3" y="8" width="19" height="8" rx="1" fill="white" opacity="0.3"/>
    <line x1="5" y1="10" x2="20" y2="10" stroke="white" stroke-width="0.5" opacity="0.6"/>
    <line x1="5" y1="12" x2="20" y2="12" stroke="white" stroke-width="0.5" opacity="0.6"/>
    <line x1="5" y1="14" x2="20" y2="14" stroke="white" stroke-width="0.5" opacity="0.6"/>
    
    <!-- Air flow arrows -->
    <path d="M-3 15 Q8 10 18 15" stroke="white" stroke-width="1.5" stroke-linecap="round" opacity="0.8"/>
    <path d="M-3 20 Q8 15 18 20" stroke="white" stroke-width="1.5" stroke-linecap="round" opacity="0.8"/>
    <path d="M-3 25 Q8 20 18 25" stroke="white" stroke-width="1.5" stroke-linecap="round" opacity="0.8"/>
    
    <!-- Water drop -->
    <path d="M10 30 Q10 38 15 38 Q20 38 20 30 Q20 28 15 28 Q10 28 10 30 Z" fill="url(#waterGradient)"/>
    
    <!-- Power indicator -->
    <circle cx="20" cy="8" r="2" fill="#10b981"/>
  </g>
  
  <!-- Text -->
  <text x="40" y="22" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="16" font-weight="700" fill="url(#textGradient1)" letter-spacing="-0.5">Nemsiz</text>
  <text x="40" y="38" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="16" font-weight="700" fill="url(#textGradient2)" letter-spacing="-0.5">Hayat</text>
  
  <!-- Tagline -->
  <text x="40" y="48" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="8" font-weight="400" fill="#64748b" letter-spacing="0.5">SAĞLIKLI YAŞAM</text>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="borderGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0284c7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="waterGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:0.9" />
    </linearGradient>
    
    <linearGradient id="textGradient1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="textGradient2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0ea5e9;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg> 